################
### MONITORS ###
################

source = ~/.config/hypr/monitors.conf

###################
### MY PROGRAMS ###
###################

source = ~/.config/hypr/script/hyprprogram.conf

#################
### AUTOSTART ###
#################

source = ~/.config/hypr/script/hyprstart.conf

#############################
### ENVIRONMENT VARIABLES ###
#############################

source = ~/.config/hypr/script/hyprenv.conf

#####################
### LOOK AND FEEL ###
#####################

source = ~/.config/hypr/script/hyprlook.conf

#############
### INPUT ###
#############

source = ~/.config/hypr/script/hyprinput.conf

###################
### KEYBINDINGS ###
###################

source = ~/.config/hypr/script/hyprbind.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################

source = ~/.config/hypr/script/hyprwindow.conf

##############
### NVIDIA ###
##############

source = ~/.config/hypr/script/nvidia.conf


layerrule = blur,waybar
layerrule = ignorealpha 0.0,waybar
